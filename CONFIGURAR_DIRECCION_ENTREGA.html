<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurar Dirección Entrega</title>
    <link rel="stylesheet" href="css/GENERAL.css" />
    <link rel="stylesheet" href="css/CONFIGURAR_DIRECCION.css" />
</head>
<body>
    <div class="pagina-split">
        <div class="contenedor-foto">
            <img src="img/Imagen Izq.png" alt="Foto" class="foto-fondo">
        </div>

        <div class="seccion-formulario">
            <main class="contacto-principal">
               <form class="formulario-contenedor">
    
                    <div class="campo-grupo">
                        <label for="calle" class="etiqueta-formulario">Calle</label>
                        <input type="text" id="calle" name="calle" class="entrada-texto" placeholder="Value">
                    </div>

                    <div class="campo-grupo">
                        <label for="cp" class="etiqueta-formulario">Código postal</label>
                        <input type="text" id="cp" name="cp" class="entrada-texto" placeholder="Value">
                    </div>

                    <div class="campo-grupo">
                        <label for="provincia" class="etiqueta-formulario">Estado/Provincia</label>
                        <input type="text" id="provincia" name="provincia" class="entrada-texto" placeholder="Value">
                    </div>

                    <div class="fila-doble">
                        <div class="campo-grupo">
                            <label for="nombre" class="etiqueta-formulario">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="entrada-texto" placeholder="Value">
                        </div>
                        <div class="campo-grupo">
                            <label for="apellido" class="etiqueta-formulario">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="entrada-texto" placeholder="Value">
                        </div>
                    </div>

                    <div class="campo-grupo">
                        <label for="fecha" class="etiqueta-formulario">Fecha de nacimiento</label>
                        <input type="date" id="fecha" name="fecha" class="entrada-texto">
                    </div>

                    <div class="campo-grupo">
                        <label for="email" class="etiqueta-formulario">Email</label>
                        <input type="email" id="email" name="email" class="entrada-texto" placeholder="Value">
                    </div>

                    <button type="submit" class="boton-negro">Guardar</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
